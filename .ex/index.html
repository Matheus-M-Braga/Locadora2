<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="style.css">
    <title>WDA</title>
</head>

<body>
    <div style="display: flex;">
        <nav id="sidebar-mobile" class="navbar">
            <svg id="icon-menu-mobile" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                class="bi bi-x-lg" viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
            </svg>
            <div id="title-site-mobile">
                <p>WDA Server</p>
            </div>
            <div id="div-btn-menu-mobile">
                <!--Automatizado no JavaScript-->
            </div>
        </nav>
        <nav id="sidebar" class="navbar">
            <svg id="icon-menu" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
            <div id="title-site">
                <p>WDA Server</p>
            </div>
            <div id="div-btn-menu">
                <!--Automatizado no JavaScript-->
            </div>
        </nav>
        <div id="content-body">
            <div id="navbar">
                <div id="toggle-btn-mob">
                    <button id="button-toggle-mob" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>
                </div>
                <p alt="wda Server" class="wda-logo">WDA Server</p>
                <div id="user-circle">
                    <button type="button" data-bs-toggle="dropdown" aria-expanded="false">RG</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">Sair <i class='bx bx-arrow-from-left'></i></a></li>
                    </ul>
                </div>
            </div>
            <div id="body">
                <div id="wda-body">
                    <p id="title-wda">Funcionários</p>
                    <nav style="--bs-breadcrumb-divider: '>'; font-size: 11px; margin-left: 2%;"
                        aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a style="text-decoration: none !important; color: black;"
                                    href="">WDA Server</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Funcionários</li>
                        </ol>
                    </nav>
                    <div id="wda-header">
                        <div id="wda-filter">
                            <div id="filter-inside">
                                <i class='bx bx-filter' id="filter-icon"></i>
                                <input type="text" id="filter-input" placeholder="Filtrar por nome do funcionário">
                                <button id="clear-filter">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                        class="bi bi-x-lg" viewBox="0 0 16 16">
                                        <path
                                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                                    </svg>
                                </button>
                                <button id="filter-button">FILTRAR</button>
                            </div>
                        </div>
                        <button id="wda-add">ADICIONAR FUNCIONÁRIO</button>
                    </div>

                    <div id="id-grid-wda" class="grid-wda">
                        <!--Automatizado no JavaScript-->
                    </div>

                    <div class="table-div">
                        <p>Empréstimo de Notebooks</p>
                        <table id="id-table" class="table">
                            <thead>
                                <tr>
                                    <th>Funcionário</th>
                                    <th>Código</th>
                                    <th>Fundação</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-table">
                                <!--Automatizado no JavaScript-->
                            </tbody>
                        </table> 
                    </div>


                    <!--Modal de criar-->
                    <div id="id-modal-wda-container" class="modal-wda-container">
                        <div class="div-modal-wda">
                            <div class="modal-header">
                                <h4 id="add-wda-title"><!--Automatizado no  JS--></h4>
                                <svg id="icon-modal-close-wda" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                    fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                    <path
                                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                                </svg>
                            </div>

                            <div class="grid-add-modal">
                                <div class="cell-grid-add-modal">
                                    <p>Nome</p>
                                    <input class="input-add" type="text" placeholder="-"/>
                                </div>
                                <div class="cell-grid-add-modal">
                                    <p>Celular</p>
                                    <input class="input-add" type="text" placeholder="(xx) xxxxx-xxxx"/>
                                </div>
                                <div class="cell-grid-add-modal">
                                    <p>E-mail</p>
                                    <input class="input-add" type="email" placeholder="@gmail.com"/>
                                </div>
                            </div>

                            <div class="actions">
                                <button id="button-cancel">CANCELAR</button>
                                <button id="button-save">SALVAR</button>
                            </div>
                        </div>
                    </div>

                    <!-- Modal de deletar -->
                    <div id="id-modal-delete-container" class="modal-delete-container">
                        <div id="id-modal-delete" class="modal-delete">
                            <svg id="icon-close-delete" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path
                                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                            </svg>
                            <div class="body-modal-delete">
                                <div class="div-information">i</div>
                            </div>
                            <div class="body-modal-delete1">
                                <p class="p-exc">Excluir</p>
                                <p class="p-text">Tem certeza que deseja excluir?</p>
                            </div>
                            <div class="body-modal-delete2">
                                <button id="btn-canc" class="btn-mod-del">CANCELAR</button>
                                <button id="btn-exc" class="btn-mod-del">EXCLUIR</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
